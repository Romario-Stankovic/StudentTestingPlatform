<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests</title>

    <!-- Internal CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- External JS -->
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Internal JS -->
    <script src="js/core.js"></script>
    <script src="js/adminMain.js"></script>
    
</head>

<body>
    
    <!-- Background -->
    <img src="img/page_background.jpeg" class="background">

    <nav class="panel">
        <div class="info">
            <span class="iconify" data-icon="ant-design:user-outlined"></span>
            <p id="adminBrief">${AdminInfo}</p>
        </div>
    
        <button class="redButton" onclick="logout();">Logout</button>
    </nav>

    <div class="panel adminTabs">
        <button class="blueButton" onclick="displayAdmins();">Administrators</button>
        <button class="blueButton" onclick="displayProfessors();">Professors</button>
        <button class="blueButton" onclick="displayStudents();">Students</button>
    </div>

    <div class="panel adminUsers">

        <h3 id="userTypeInfo">Users</h3>

        <div class="list" id="userList">
            
        </div>

        <button class="blueButton listButton" onclick="showTestDialog(null);" id="addUserButton">Add</button>
    </div>

    <div class="userOverlay" id="userOverlay">
        <div class="userOverlayBackground" onclick="hideUserDialog();"></div>
        <div class="panel userForm">
            <h3 id="userOverlayTitle"></h3>

            <div class="inputField">
                <input type="text" id="firstNameField" autocomplete="off" required>
                <label for="indexField">First Name</label>
            </div>

            <div class="inputField">
                <input type="text" id="lastNameField" autocomplete="off" required>
                <label for="indexField">Last Name</label>
            </div>

            <div class="inputField">
                <input type="text" id="usernameField" autocomplete="off" required>
                <label for="indexField">Username</label>
            </div>

            <div class="inputField">
                <input type="text" id="passwordField" autocomplete="off" required>
                <label for="indexField">Password</label>
            </div>

            <div class="inputField">
                <input type="text" id="indexNumberField" autocomplete="off" required>
                <label for="indexField">Index number</label>
            </div>

            <button class="blueButton" id="actionButton">Add</button>

        </div>
    </div>

</body>
</html>
