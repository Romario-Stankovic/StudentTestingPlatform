<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>

    <!-- Internal CSS  -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    
    <!-- Internal JS -->
    <script src="js/core.js"></script>
    <script src="js/studentQuestion.js"></script>
</head>

<body>

    <!-- Background -->
    <img src="img/page_background.jpeg" class="background">

    <!-- Navigation bar -->
    <nav class="panel">
        <div class="info">
            <p id="questionTestNameField">$(TestName)</p>
        </div>
        <div class="timer">
            <p id="questionTimer">$(Time)</p>
            <span class="iconify" data-icon="ant-design:clock-circle-outlined"></span>
        </div>
    </nav>

    <!-- Question -->
    <div class="panel question" id="questionPanel">
        <div class="header">
            <p class="number" id="questionNumber">${QuestionNumber}</p>
            <hr>
        </div>
            <img src="img/user.png" id="questionImage">
            <p class="text" id="questionText">${QuestionText}</p>
    </div>
    <div id="answerList">

    </div>

    <div class="questionNavigation">
        <button onclick="nextQuestion();" id="nextQuestionButton">Next</button>
        <button onclick="previousQuestion();">Previous</button>
    </div>

</body>
</html>
