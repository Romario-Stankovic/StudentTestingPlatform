<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <!-- Internal CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- External JS -->
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Internal JS -->
    <script src="js/database.js"></script>
    

</head>

<body>

    <!-- Background -->
    <img src="img/page_background.jpeg" class="background">
    <div class="backgroundOverlay"></div>

    <!-- Navigation -->
    <nav class="panel">
        <div class="info">
            <span class="iconify" data-icon = "ant-design:file-text-outlined"></span>
            <p id="testBrief">test_name</p>
        </div>

        <div class="buttons">
            <button onclick="goBack();">Return</button>
        </div>
    </nav>

    <div class="panel question">
        <p>Question: #(questionNumber)</p>
        <button class="blueButton">Expand</button>
        <div class="question_content">
            <img src="" alt="" class="questionImage">
            <p>#(questionText)</p>
            <div class="answerList">
                <div class="panel answer">
                    <img src="" alt="">
                    <p>#(answerText)</p>
                    <input type="checkbox">
                    <input type="radio">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
