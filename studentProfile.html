<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>

    <!-- Internal CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- External JS -->
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Internal JS -->
    <script src="js/database.js"></script>
    <script src="js/viewController.js"></script>
    <script src="js/studentProfile.js"></script>

</head>

<body>

    <!-- Background -->
    <img src="img/page_background.jpeg" class="background">

    <div class="profileGrid">
        <div class="panel finishedTests">
            <h3>Finished tests</h3>
            <div class="list" id="testList">
                
            </div>
        </div>
        
        <div class="panel profileInfo">
            <h3>Profile</h3>
            <img src="img/user.png" id="studentProfilePhoto">
            <p id="studentNameLabel" style="font-weight: bold;">${StudentName}</p>
            <p id="studentIndexLabel" style="font-style: italic;">${IndexNo}</p>
            <button class="redButton" onclick="goBack(event);">Return</button>
        </div>
    </div>

</body>

</html>
