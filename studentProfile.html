<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>

    <!-- Internal CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- External JS -->
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Internal JS -->
    <script src="js/database.js"></script>
    <script src="js/studentProfile.js"></script>

</head>

<body>

    <!-- Background -->
    <img src="img/page_background.jpeg" class="background">
    <div class="backgroundOverlay"></div>

    <div class="panel finishedTestsContainer">
        <h3>Finished tests</h3>
        <div class="testList" id="testList">
            <div class="test">
                <p>$(testName)</p>
                <button class="blueButton" onclick="startTest($(testID));">View</button>
            </div>
        </div>
    </div>

    <div class="panel profileBubble">
        <h3>Profile</h3>
        <img src="img/user.png" id="studentProfilePhoto">
        <p class="nameText" id="studentNameLabel"></p>
        <p class="indexText" id="studentIndexLabel"></p>
        <button class="blueButton" onclick="goBack();">Return</button>
    </div>

</body>

</html>
