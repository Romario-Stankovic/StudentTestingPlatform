<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/login.js"></script>
</head>

<body>
    
    <img src="img/page_background.jpeg" class="background">
    <div class="backgroundOverlay"></div>

    <form class="loginForm">
        <img src="img/uni-logo.png" class="logo">
        
        <div class="inputField" id="indexInputField">
            <input type="text" autocomplete="off" required id="indexField">
            <label >Index number:</label>
        </div>

        <button class="button" onclick="studentLogin(event);">LOGIN</button>
    </form>

</body>
</html>
