<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Professor</title>

    <!-- Internal CSS  -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Internal JS -->
    <script src="js/main.js"></script>
</head>

<body onload="loginPageLoaded();">

    <!-- Background -->
    <img src="img/page_background.jpeg" class="background">

    <!-- Login Form -->
    <form class="panel loginForm">

        <!-- Logo -->
        <img src="img/uni_logo.png" class="logo">

        <!-- Input Field -->

        <div class="inputField">
            <input type="text" autocomplete="off" required id="usernameField">
            <label>Username</label>
        </div>

        <div class="inputField">
            <input type="password" autocomplete="off" required id="passwordField">
            <label>Password</label>
        </div>

        <!-- Button -->
        <button class="redButton" onclick="professorLogin(event);">LOGIN</button>

        <p class="warningText" id="loginError"></p>
    </form>

</body>

</html>
