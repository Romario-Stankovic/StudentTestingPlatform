<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests</title>

    <!-- Internal CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- External JS -->
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Internal JS -->
    <script src="js/database.js"></script>
    <script src="js/testPage.js"></script>
</head>

<body>
    
    <!-- Background -->
    <img src="img/page_background.jpeg" class="background">
    <div class="backgroundOverlay"></div>


    <div class="panel navbar">
        <div class="info">
            <span class="iconify" data-icon = "ant-design:user-outlined"></span>
            <p id="studentNameAndID">#Name_LastName_IndexNo</p>
        </div>

        <div class="buttons">
            <button class="blueButton">My Profile</button>
            <button onclick="logout();">Logout</button>
        </div>
    </div>

    <div class="panel testContainer">
        <h3>Available Tests:</h3>
        <hr>
        
        <div class="testList">
            <div class="test">
                <p>Algorithm and Data Structures - SDE 2 - Midterm 2</p>
                <button class="greenButton">Start</button>
            </div>
        </div>

        <button class="blueButton refreshButton">Refresh</button>
    </div>

</body>
</html>
