<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests</title>

    <!-- Internal CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- External JS -->
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Internal JS -->
    <script src="js/database.js"></script>
    <script src="js/viewController.js"></script>
    <script src="js/testPage.js"></script>
    
</head>

<body>
    
    <!-- Background -->
    <img src="img/page_background.jpeg" class="background">

    <nav class="panel">
        <div class="info">
            <span class="iconify" data-icon="ant-design:user-outlined"></span>
            <p id="studentBrief">$(StudentInfo)</p>
        </div>
    
        <button class="blueButton" onclick="showProfile();">My Profile</button>
        <button class="redButton" onclick="logout();">Logout</button>
        
    </nav>

    <div class="panel tests">
        <h3>Available Tests</h3>
        
        <div class="testList" id="testList">
            
        </div>
        
        <button class="blueButton listButton" onclick="refreshTestList();">Refresh</button>
    </div>

</body>
</html>
