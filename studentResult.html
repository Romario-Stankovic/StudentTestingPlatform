<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>

    <!-- Internal CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>

    <!-- Internal JS -->
    <script src="js/result.js"></script>
    <script src="js/database.js"></script>
</head>

<body>

    <!-- Background -->
    <img src="img/page_background.jpeg" class="background">

    <!-- Login Form -->
    <form class="panel resultForm">

        <h2>Result:</h2>
        <span class="iconify pass" data-icon="ant-design:check-circle-outlined"></span>
        <span class="iconify fail" data-icon="ant-design:close-circle-outlined"></span>

        <p style="font-weight: bold;">${MessageText}</p>
        <p>${StatusText}</p>
        <br>
        <p>${ScoreText}</p>

        <!-- Button -->
        <button class="redButton" onclick="goBack(event);">Return</button>
    </form>

</body>

</html>
