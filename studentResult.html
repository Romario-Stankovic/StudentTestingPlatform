<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>

    <!-- Internal CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>

    <!-- Internal JS -->
    <script src="js/core.js"></script>
    <script src="js/studentResult.js"></script>
</head>

<body>

    <!-- Background -->
    <img src="img/page_background.jpeg" class="background">

    <!-- Login Form -->
    <div class="panel resultForm">

        <h2>Result:</h2>
        <span class="iconify" data-icon="" id="resultIcon"></span>

        <p id="messageText" style="font-weight: bold;">${MessageText}</p>
        <p id="statusText">${StatusText}</p>
        <br>
        <p id="scoreText">${ScoreText}</p>

        <!-- Button -->
        <button class="redButton" onclick="goToStudentMain(event);">Return</button>
    </div>

</body>

</html>
