<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests</title>

    <!-- Internal CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- External JS -->
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Internal JS -->
    <script src="js/core.js"></script>
    <script src="js/professorEditTest.js"></script>
    
</head>

<body>

    <!-- Background -->
    <img src="img/page_background.jpeg" class="background">

    <nav class="panel">
        <div class="info">
            <span class="iconify" data-icon = "ant-design:user-outlined"></span>
            <p id="testBrief">${TestName}</p>
        </div>

        <button class="blueButton" onclick="saveQuestions(event);">Save</button>
        <button class="redButton" onclick="goToProfessorMain(event);">Return</button>
    </nav>

    <button class="addQuestionButton" onclick="addQuestion();">Add Question</button>
    <div class="editQuestionList" id="questionList">
    </div>

</body>
</html>
