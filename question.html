<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>

    <!-- Internal CSS  -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    
    <!-- Internal JS -->
    <script src="js/database.js"></script>
    <script src="js/viewController.js"></script>
    <script src="js/question.js"></script>
</head>

<body>

    <!-- Background -->
    <img src="img/page_background.jpeg" class="background">
    <div class="backgroundOverlay"></div>

    <!-- Navigation bar -->
    <nav class="panel">
        <div class="info">
            <p>$(TestName)</p>
        </div>
        <div class="timer">
            <p>$(Time)</p>
            <span class="iconify" data-icon="ant-design:clock-circle-outlined"></span>
        </div>
    </nav>

    <!-- Question -->
    <div class="panel question">
        <p class="number">$(QuestionNumber)</p>
        <hr class="splitter">
        <img src="img/user.png" id="questionImage">
        <p class="text" id="questionText">$(QuestionText)</p>
    </div>
    <div class="answers" id="answerList">
        
    </div>

    <div class="questionButtons">
        <button onclick="submit();">Next</button>
        <button>Previous</button>
    </div>

</body>
</html>
